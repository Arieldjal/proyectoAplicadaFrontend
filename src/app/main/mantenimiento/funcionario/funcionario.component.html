<app-nav-bar></app-nav-bar>
<div class="child-div">
    <div class="content-div">
        <h1>Mantenimiento de Funcionarios</h1>

        <div class="search-div">
            <button mat-raised-button color="primary" (click)="openAddDialog()"><span class="material-icons">add</span> Agregar
                funcionario</button>
            <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="table-div">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="IdFuncionario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.IdFuncionario}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Apellidos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
                </ng-container>

                <ng-container matColumnDef="FechaNacimiento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </th>
                    <td mat-cell *matCellDef="let element"> {{element.FechaNacimiento}} </td>
                </ng-container>

                <ng-container matColumnDef="Sexo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.Sexo}} </td>
                </ng-container>

                <ng-container matColumnDef="Departamento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.Departamento}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button mat-raised-button class="table-button" color="accent" (click)="modify(element.IdFuncionario)"><span
                                class="material-icons">edit</span></button>
                        <button mat-raised-button class="table-button" (click)="details(element.IdFuncionario)"><span
                                class="material-icons">details</span></button>
                        <button mat-raised-button class="table-button" color="warn"
                            (click)="delete(element.IdFuncionario, element.Nombre, element.Apellidos)"><span
                                class="material-icons">delete</span></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[10, 15, 20]" [pageSize]="10" showFirstLastButtons aria-label="Seleccione pÃ¡gina"></mat-paginator>
        </div>
    </div>
</div>
