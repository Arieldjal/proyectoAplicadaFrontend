<mat-grid-list cols="4" rowHeight="80px" [gutterSize]="'10px'">
    <mat-grid-tile [colspan]="4">
        <h2 mat-dialog-title>Detalles del funcionario {{funcionario.IdFuncionario}}</h2>
    </mat-grid-tile>

        <mat-dialog-content>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <img class="img" [src]="image" width="160px" height="160px"/>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput disabled>{{funcionario.Nombre}}
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput disabled>{{funcionario.Apellidos}}
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>FechaNacimiento</mat-label>
                    <input matInput disabled>{{funcionario.FechaNacimiento}}
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Sexo</mat-label>
                    <input matInput disabled>{{funcionario.Sexo}}
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Departamento</mat-label>
                    <input matInput disabled>{{funcionario.Departamento}}
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>LoginName</mat-label>
                    <input matInput disabled>{{funcionario.LoginName}}
                </mat-form-field>
            </mat-grid-tile>

        </mat-dialog-content>

        <mat-grid-tile [colspan]="4">
            <mat-dialog-actions>
                <button mat-raised-button mat-dialog-close name="cancelButton">Cancelar</button>
            </mat-dialog-actions>
        </mat-grid-tile>

</mat-grid-list>
